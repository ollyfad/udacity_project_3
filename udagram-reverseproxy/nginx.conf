worker_processes 1;  
events { worker_connections 1024; }
error_log /dev/stdout debug;
http {
    sendfile on;
    upstream user {
        server backend-user:8080;
    }
    upstream feed {
        server backend-feed:8080;
    }
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-NginX-Proxy true;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;    
    server {
        listen 8080;
        location /api/v1/feed {
            proxy_pass         http://a11045dcc4cc944d7aa7e5385a779e31-377502325.us-east-1.elb.amazonaws.com;
        }
        location /api/v1/users {
            proxy_pass         http://afb21cfe4fa854379b2b010467d51472-117112716.us-east-1.elb.amazonaws.com;
        }            
    }
}